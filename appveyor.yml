environment:
  nodejs_version: "6.9.1"

platform:
  - x64

cache:
  - node_modules

matrix:
  fast_finish: true

clone_depth: 50

configuration:
  - Release

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - node --version
  - npm --version
  - set NODE_ENV=dev
  - npm i

build: off

test_script:
  - npm run lint
  - npm test
